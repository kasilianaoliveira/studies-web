<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="sortcut icon" href="./img/favicon.png" type="image/gif" />;
  <link rel="stylesheet" href="style.css">

  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/iPhoneX.png" alt="celular">
    </div>
    <div class="instagram-continue">

      <div class="group">
        <img src="./img/Instagram_logo.png" alt="instagram logo" class="instagram">

        <div class="profile-photo">
          <img src="./img/foto.jpeg" alt="foto de perfil">
        </div>

        <a href="#" class="instagram-login">Continue como kasilianaa</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é kasilianaa?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Increva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>

        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
